<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <main class="timePanel">
        <div class="userBox">
            <div class="userName">
                <img src="images/image-jeremy.png" alt="image-jeremy" class="Jeremy">
                <h3>Report for</h3>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="timeFunction">
                <ul>
                    <li id="daily">Daily</li>
                    <li id="weekly">Weekly</li>
                    <li id="monthly">Monthly</li>
                </ul>
            </div>
        </div>
        <div class="time work">
            <div class="offset">

            </div>
        </div>
        <div class="time play">
            <div class="offset">

            </div>
        </div>
        <div class="time study">
            <div class="offset">

            </div>
        </div>
        <div class="time exercise">
            <div class="offset">

            </div>
        </div>
        <div class="time social">
            <div class="offset">

            </div>
        </div>
        <div class="time selfCare">
            <div class="offset">

            </div>
        </div>
    </main>
</body>
</html>
